<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="title">
                <h2>Virtual Library</h2>
            </div>
            <div class="user-info"></div>
        </div>
        <div class="main">
            <div class="books">
                <div class="book">
                    <img src="./img/brown-book.png" alt="book" >
                    <div class="book-info">
                        <h4 class="title">The Lord of The Rings</h4>
                        <h4 class="author">Jr Tolken</h4>
                        
                    </div>
                    <div class="book-bottom">
                        <div class="book-buttons">
                            <button>edit</button>
                            <button>read</button>
                        </div>
                        <h4 class="pages">100</h4>
                    </div>
                    
                </div>
                <div class="book">
                    <div class="book-info">
                        <p>Book1</p>
                        <p>Author1</p>
                        <p>100</p>
                    </div>
                    <div class="book-buttons">
                        <button>edit</button>
                        <button>read</button>
                    </div>
                    
                </div>
                <div class="book">
                    <div class="book-info">
                        <p>Book1</p>
                        <p>Author1</p>
                        <p>100</p>
                    </div>
                    <div class="book-buttons">
                        <button>edit</button>
                        <button>read</button>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="right-bar">
            <div class="sort-menu"></div>
            <div class="stats">
                <h4>Statss</h4>
                <p>total books: </p>
                <p>books read:</p>
                <p>pages read: </p>
                <button type="button" id="newBook">new book</button>
            </div>
            <div class="signature"></div>
        </div>
    </div>
</body>
</html>
