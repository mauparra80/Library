<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="title">
                <h2>Virtual Library</h2>
            </div>
            <div class="user-info"></div>
        </div>
        <div class="main">
            <div class="books">
                <div class="book">
                    <img src="./img/brown-book.png" alt="book" >
                    <div class="book-info">
                        <h4 class="title">The Lord of The Rings</h4>
                        <h4 class="author">Jr Tolken</h4>
                        
                    </div>
                    <div class="book-bottom">
                        <div class="book-buttons">
                            <button type="button" id="edit"></button>
                            <button type="button" id="read">Not Read</button>
                        </div>
                        <h4 class="pages">100</h4>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="right-bar">
            <div class="sort-menu"></div>
            <div class="stats">
                <h4>Statss</h4>
                <p>total books: </p>
                <p>books read:</p>
                <p>pages read: </p>
                <button type="button" id="newBook" onclick="openForm()">new book</button>
            </div>
            <div class="signature"></div>
        </div>
    </div>

    <div class="form-blur"></div>
    <div class="form-container">
        
        <button type="button" id="cancel-form" onclick="closeForm()">X</button>
        <div class="form">
            <form action="" method="get">

                <div class="form-line">
                    <label for="input-title">Book Title</label>
                    <input type="text" name="input-title" id="input-title" maxlength="40">
                </div>
                
                <div class="form-line">
                    <label for="input-author">Book Author</label>
                    <input type="text" name="input-author" id="input-author" maxlength="30">
                </div>

                <div class="form-line">
                    <label for="input-pages">Total Pages</label>
                    <input type="number" name="input-pages" id="input-pages">
                </div>

                <div class="form-line">
                    <input type="button" id="input-read" class="input-read" onclick="toggleReadMenu()" value="Not Read">
                </div>

                <input type="button" id="submit"  value="Add Book">

            </form>
        </div>
    </div>
</body>
</html>
